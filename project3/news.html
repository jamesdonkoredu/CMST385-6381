<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bobbi Stella — News</title>

  <!-- Site style -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@500;600&display=swap" rel="stylesheet">

  <style>
    /* ===== Page baseline black -> red  ===== */
    :root{ --bg:#000; --t1: rgba(255,70,40,.28); --t2: rgba(255,35,25,.16); }
    *{box-sizing:border-box}
    html,body{height:100%}
    body.news-only{
      margin:0; background:var(--bg); color:#fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow-x:hidden;
    }
    body.news-only::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
      background: radial-gradient(120% 90% at 50% 100%, var(--t1) 0, var(--t2) 40%, transparent 72%);
      mix-blend-mode:screen;
    }

    /* ===== Page-load reveal  ===== */
    .page-reveal{
      position: fixed; inset: 0; z-index: 999; pointer-events: none;
      background:
        radial-gradient(
          120% 90% at 50% 100%,
          rgba(255,85,60,.42) 0%,
          rgba(150,20,10,.36) 40%,
          rgba(0,0,0,.98) 75%
        ) no-repeat;
      transform-origin: 80% 90%;
      animation: newsReveal 1.8s ease-out both;
    }
    @keyframes newsReveal{
      0%   { clip-path: circle(0%   at 80% 90%); opacity:.90; }
      60%  { clip-path: circle(140% at 80% 90%); opacity:.35; }
      100% { clip-path: circle(140% at 80% 90%); opacity:0; }
    }

    /* =====  carousel ===== */
    .deck{ min-height:100svh; display:grid; place-items:center; padding: clamp(40px, 8vh, 100px) 4vw 6vh; position: relative; z-index: 1; }
    .deck input[type="radio"]{ position:absolute; opacity:0; pointer-events:none; }

    .stage{ width:min(1400px, 96vw); height: clamp(520px, 62vw, 760px); position:relative; perspective:1400px; margin-inline:auto; }
    .cards{ position:absolute; inset:0; }

    .card{
      position:absolute; top:0; left:50%;
      width: clamp(320px, 36vw, 560px); height: 100%;
      border-radius: 24px; overflow:hidden; background:#0c0c12;
      transform: translateX(-50%) scale(.86); opacity:.55;
      box-shadow:0 14px 36px rgba(0,0,0,.5);
      transition: transform .45s ease, opacity .45s ease, box-shadow .45s ease;
    }
    .card img{ width:100%; height:78%; object-fit:cover; object-position:center; display:block; background:#14141c; }
    .card figcaption{
      height:22%; display:grid; place-items:center; text-align:center;
      padding:.7rem 1rem; font-weight:600; letter-spacing:.015em; font-size:clamp(.95rem, 1.6vw, 1.05rem);
      color:#fff; background: rgba(255,255,255,.03); border-top:1px solid rgba(255,255,255,.09);
    }

    /* spacing */
    :root{ --gapX: clamp(340px, 42vw, 620px);  --deepX: calc(var(--gapX) * 1.55); }

    /* 5-state maps */
    #s1:checked ~ .stage .c1{ transform:translateX(-50%) scale(1) rotateY(0); opacity:1; z-index:5; box-shadow:0 22px 60px rgba(0,0,0,.6) }
    #s1:checked ~ .stage .c2{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); z-index:4; opacity:.78 }
    #s1:checked ~ .stage .c3{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); z-index:3; opacity:.45 }
    #s1:checked ~ .stage .c5{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); z-index:4; opacity:.78 }
    #s1:checked ~ .stage .c4{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg)  scale(.84); z-index:3; opacity:.45 }

    #s2:checked ~ .stage .c2{ transform:translateX(-50%) scale(1) rotateY(0); opacity:1; z-index:5; box-shadow:0 22px 60px rgba(0,0,0,.6) }
    #s2:checked ~ .stage .c3{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); z-index:4; opacity:.78 }
    #s2:checked ~ .stage .c4{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); z-index:3; opacity:.45 }
    #s2:checked ~ .stage .c1{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); z-index:4; opacity:.78 }
    #s2:checked ~ .stage .c5{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg)  scale(.84); z-index:3; opacity:.45 }

    #s3:checked ~ .stage .c3{ transform:translateX(-50%) scale(1) rotateY(0); opacity:1; z-index:5; box-shadow:0 22px 60px rgba(0,0,0,.6) }
    #s3:checked ~ .stage .c4{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); z-index:4; opacity:.78 }
    #s3:checked ~ .stage .c5{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); z-index:3; opacity:.45 }
    #s3:checked ~ .stage .c2{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); z-index:4; opacity:.78 }
    #s3:checked ~ .stage .c1{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg)  scale(.84); z-index:3; opacity:.45 }

    #s4:checked ~ .stage .c4{ transform:translateX(-50%) scale(1) rotateY(0); opacity:1; z-index:5; box-shadow:0 22px 60px rgba(0,0,0,.6) }
    #s4:checked ~ .stage .c5{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); z-index:4; opacity:.78 }
    #s4:checked ~ .stage .c1{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); z-index:3; opacity:.45 }
    #s4:checked ~ .stage .c3{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); z-index:4; opacity:.78 }
    #s4:checked ~ .stage .c2{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg) scale(.84); z-index:3; opacity:.45 }

    #s5:checked ~ .stage .c5{ transform:translateX(-50%) scale(1) rotateY(0); opacity:1; z-index:5; box-shadow:0 22px 60px rgba(0,0,0,.6) }
    #s5:checked ~ .stage .c1{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); z-index:4; opacity:.78 }
    #s5:checked ~ .stage .c2{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); z-index:3; opacity:.45 }
    #s5:checked ~ .stage .c4{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); z-index:4; opacity:.78 }
    #s5:checked ~ .stage .c3{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg) scale(.84); z-index:3; opacity:.45 }

    /* hover-to-center  */
    .cards:has(.card:hover) .card{ transition-duration:.35s }
    .cards:has(.c1:hover) .c1,
    .cards:has(.c2:hover) .c2,
    .cards:has(.c3:hover) .c3,
    .cards:has(.c4:hover) .c4,
    .cards:has(.c5:hover) .c5{
      transform:translateX(-50%) scale(1) rotateY(0); opacity:1; z-index:6; box-shadow:0 22px 60px rgba(0,0,0,.6)
    }
    /* pushes */
    .cards:has(.c1:hover) .c2{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); opacity:.78 }
    .cards:has(.c1:hover) .c5{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); opacity:.78 }
    .cards:has(.c1:hover) .c3{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); opacity:.45 }
    .cards:has(.c1:hover) .c4{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg)  scale(.84); opacity:.45 }

    .cards:has(.c2:hover) .c3{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); opacity:.78 }
    .cards:has(.c2:hover) .c1{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); opacity:.78 }
    .cards:has(.c2:hover) .c4{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); opacity:.45 }
    .cards:has(.c2:hover) .c5{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg) scale(.84); opacity:.45 }

    .cards:has(.c3:hover) .c4{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); opacity:.78 }
    .cards:has(.c3:hover) .c2{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); opacity:.78 }
    .cards:has(.c3:hover) .c5{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); opacity:.45 }
    .cards:has(.c3:hover) .c1{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg) scale(.84); opacity:.45 }

    .cards:has(.c4:hover) .c5{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); opacity:.78 }
    .cards:has(.c4:hover) .c3{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); opacity:.78 }
    .cards:has(.c4:hover) .c1{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); opacity:.45 }
    .cards:has(.c4:hover) .c2{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg) scale(.84); opacity:.45 }

    .cards:has(.c5:hover) .c1{ transform:translate(calc(-50% + var(--gapX)),0) rotateY(-12deg) scale(.92); opacity:.78 }
    .cards:has(.c5:hover) .c4{ transform:translate(calc(-50% - var(--gapX)),0)  rotateY(12deg)  scale(.92); opacity:.78 }
    .cards:has(.c5:hover) .c2{ transform:translate(calc(-50% + var(--deepX)),0) rotateY(-16deg) scale(.84); opacity:.45 }
    .cards:has(.c5:hover) .c3{ transform:translate(calc(-50% - var(--deepX)),0)  rotateY(16deg) scale(.84); opacity:.45 }

    /* arrows */
    .ctrl{ display:none; position:absolute; inset:0; pointer-events:none; }
    .ctrl label{
      pointer-events:auto; position:absolute; top:50%; transform:translateY(-50%);
      width:48px; height:48px; border-radius:50%;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(0,0,0,.45); display:grid; place-items:center;
    }
    .ctrl .prev{ left:-10px; } .ctrl .next{ right:-10px; }
    .ctrl label::before{ content:""; width:10px; height:10px; border-right:2px solid #fff; border-bottom:2px solid #fff; }
    .ctrl .prev::before{ transform:rotate(135deg) } .ctrl .next::before{ transform:rotate(-45deg) }

    #s1:checked ~ .ctrl.ctrl1,
    #s2:checked ~ .ctrl.ctrl2,
    #s3:checked ~ .ctrl.ctrl3,
    #s4:checked ~ .ctrl.ctrl4,
    #s5:checked ~ .ctrl.ctrl5{ display:block; }

    /* dots */
    .dots{ display:flex; gap:12px; justify-content:center; margin-top:22px; }
    .dots label{ width:40px; height:8px; border-radius:999px; background:#555; cursor:pointer; opacity:.7; }
    #s1:checked ~ .dots label[for="s1"],
    #s2:checked ~ .dots label[for="s2"],
    #s3:checked ~ .dots label[for="s3"],
    #s4:checked ~ .dots label[for="s4"],
    #s5:checked ~ .dots label[for="s5"]{ background:#e8e8e8; opacity:1 }

    @media (max-width:700px){ .ctrl .prev{ left:-6px } .ctrl .next{ right:-6px } }
  </style>
</head>
