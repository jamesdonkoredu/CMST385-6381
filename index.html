<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CMST385 – Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7fb; margin:0; color:#1d1d1f; }
    .wrap { max-width: 880px; margin: 48px auto; padding: 0 16px; }
    h1 { margin: 0 0 18px; font-size: 28px; }
    p { margin: 0 0 22px; color:#555; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:14px; }
    .card { display:block; background:#fff; border:1px solid #e8e8ef; border-radius:14px; padding:16px; text-decoration:none; color:inherit; }
    .card:hover { box-shadow:0 8px 20px rgba(0,0,0,.06); transform: translateY(-1px); }
    .card h2 { font-size:18px; margin:0 0 8px; }
    .card small { color:#777; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>CMST385 – Project Index</h1>
    <p>Select a project to open its site.</p>
    <div class="grid">
      <a class="card" href="project1/"><h2>Project 1</h2><small>/project1/</small></a>
      <a class="card" href="project2/"><h2>Project 2</h2><small>/project2/</small></a>
      <a class="card" href="project3/"><h2>Project 3</h2><small>/project3/</small></a>
      <a class="card" href="project4/"><h2>Project 4</h2><small>/project4/</small></a>
    </div>
  </main>
</body>
</html>
