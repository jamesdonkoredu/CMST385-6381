name: Deploy HTML Files to AppService - CMST385

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show files that will be deployed
        run: |
          pwd
          ls -la
          echo "---- project1 ----"
          ls -la ./project1

      - name: Deploy project1 to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'CMST385-jdonkor2'          # EXACT from your Aloft card
          slot-name: 'production'
          publish-profile: ${{ secrets.AppServiceCMST385 }}
          package: ./project1                   # because index.html is in project1/
