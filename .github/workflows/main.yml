name: Deploy site to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Root redirect to /project4/ so visiting the base URL works
      # Remove this step if you already have a custom root index.html
      - name: Create root redirect to /project4/
        run: |
          echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=/project4/">' > index.html

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cmst385-jdonkor2          # must match your App Service name
          slot-name: production
          publish-profile: ${{ secrets.APPSERVICECMST385 }}
          package: .
